<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monsters, Inc.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000080;
            color: white;
            text-align: center;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0044cc;
            padding: 15px;
        }
        .brand {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: w
            hite;
        }
        .brand img {
            width: 200px; 
            height: auto;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .content img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }
        .form-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .form-container {
            background-color: #1a1aff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .form-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            width: 100%;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            background-color: #0066ff;
            padding: 10px;
        }
        .footer {
            margin-top: 20px;
            background-color: #0066ff;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer p {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            .footer {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="sobrenos.html">Sobre a empresa</a>
        </div>
        <div class="brand">
            <img src="Msa_logo.jpg" alt="Monsters, Inc.">
        </div>
        <div>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
            <a href="delete.html">Minha Conta</a>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            <h2>Acesse sua conta</h2>
        </div>
        <div class="form-section">
            <div class="form-container">
                <h3>Faça seu login</h3>
                <input type="text" id="login" placeholder="Login">
                <input type="password" id="password" placeholder="Senha">
                <button onclick="loginUser()">Entrar</button>
                <div class="register-link">
                    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <br><br><br><br><br><br>

    <div class="footer">
        Desenvolvido por Monstros S.A.
        <p>&copy; 2025</p>
    </div>
    <script>
        function loginUser() {
        const login = document.getElementById("login").value;
        const password = document.getElementById("password").value;
        
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let user = users.find(user => user.login === login && user.password === password);
        
        if (user) {
            localStorage.setItem('loggedUser', login); 
            alert("Login realizado com sucesso!");
            window.location.href = "delete.html"; 
        } else {
            alert("Login ou senha incorretos!");
        }
    }
    </script>
</body>
</html>
