<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Conta - Monsters, Inc.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000080;
            color: white;
            text-align: center;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0044cc;
            padding: 15px;
        }
        .brand {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: w
            hite;
        }
        .brand img {
            width: 200px; 
            height: auto;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .form-container {
            background-color: #1a1aff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        .form-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .save-btn {
            background-color: green;
            color: white;
        }
        .delete-btn {
            background-color: red;
            color: white;
        }
        .footer {
            margin-top: 20px;
            background-color: #0066ff;
            padding: 10px;
        }
        .footer {
            margin-top: 20px;
            background-color: #0066ff;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer p {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            .footer {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="sobrenos.html">Sobre a empresa</a>
        </div>
        <div class="brand">
            <img src="IMG/Daco_2728304.png" alt="Monsters, Inc.">
        </div>
        <div>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
            <a href="delete.html">Minha Conta</a>
        </div>
    </div>

    <div class="container">
        <h2>Gerenciar Conta</h2>
        <div class="form-container">
            <label for="name">Nome:</label>
            <input type="text" id="name">

            <label for="email">E-mail:</label>
            <input type="email" id="email">

            <label for="login">Login:</label>
            <input type="text" id="login">

            <button class="save-btn" onclick="updateUser()">Salvar Alterações</button>
            <button class="delete-btn" onclick="deleteUser()">Deletar Conta</button>
        </div>
    </div>

    <br><br><br>

    <div class="footer">
        Desenvolvido por Monstros S.A.
        <p>&copy; 2025</p>
    </div>

    <script>
        // Recebe Dados
        function loadUserData() {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let loggedUser = localStorage.getItem('loggedUser');

            if (!loggedUser) {
                alert("Nenhum usuário logado!");
                window.location.href = "login.html";
                return;
            }

            let user = users.find(user => user.login === loggedUser);
            if (user) {
                document.getElementById("name").value = user.name;
                document.getElementById("email").value = user.email;
                document.getElementById("login").value = user.login;
            } else {
                alert("Erro ao carregar informações do usuário.");
                window.location.href = "login.html";
            }
        }

        // Atualiza os dados
        function updateUser() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let login = document.getElementById("login").value;
            
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let loggedUser = localStorage.getItem('loggedUser');

            let index = users.findIndex(user => user.login === loggedUser);
            if (index !== -1) {
                users[index] = { name, email, login, password: users[index].password };
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('loggedUser', login);
                alert("Dados atualizados com sucesso!");
            } else {
                alert("Erro ao atualizar informações.");
            }
        }

        // Deleta a conta
        function deleteUser() {
            if (confirm("Tem certeza que deseja deletar sua conta? Essa ação não pode ser desfeita.")) {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                let loggedUser = localStorage.getItem('loggedUser');

                users = users.filter(user => user.login !== loggedUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.removeItem('loggedUser');

                alert("Conta deletada com sucesso!");
                window.location.href = "login.html";
            }
        }

        // Carrega os dados ao abrir a pagina
        loadUserData();
    </script>
</body>
</html>
