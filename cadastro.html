<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Monsters, Inc.</title>
    <link rel="stylesheet" href="js/cadastro.js">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000080;
            color: white;
            text-align: center;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0044cc;
            padding: 15px;
        }
        .brand {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: w
            hite;
        }
        .brand img {
            width: 200px; 
            height: auto;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .content img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }
        .form-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .form-container {
            background-color: #1a1aff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .form-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-image {
            width: 100%;
            max-width: 650px;
            margin-top: 20px;
            margin-left: 80px;
        }
        .form-image img {
            width: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            background-color: #0066ff;
            padding: 10px;
        }
        .footer {
            margin-top: 20px;
            background-color: #0066ff;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer p {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            .footer {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="sobrenos.html">Sobre a empresa</a>
        </div>
        <div class="brand">
            <img src="Msa_logo.jpg" alt="Monsters, Inc.">
        </div>
        <div>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <h2>Venha fazer parte deste time!</h2>
        </div>
        <div class="form-section">
            <div class="form-container">
                <h3>Preencha o formulário e envie seus dados!</h3>
                <input type="text" id="name" placeholder="Nome completo">
                <input type="email" id="email" placeholder="E-mail">
                <input type="text" id="login" placeholder="Login">
                <input type="password" id="password" placeholder="Senha">
                <button onclick="registerUser()">Cadastrar</button>
            </div>
            <div class="form-image">
                <img src="IMG/monstros-sa.jpg" alt="Imagem ao lado do formulário">
            </div>
        </div>
    </div>
    <div class="footer">
        Desenvolvido por Monstros S.A.
        <p>&copy; 2025</p>
    </div>
    <script>
        function registerUser() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const login = document.getElementById("login").value;
            const password = document.getElementById("password").value;
            
            if (name && email && login && password) {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({ name, email, login, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert("Cadastro realizado com sucesso!");
                window.location.href = "login.html";
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>
</body>
</html>
